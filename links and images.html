<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and images No</title>
</head>
<body>
    <!-- "a href" is used to add links-->
    <!--target="_blank" is used to open new web page when a link is clicked-->
    <a href="https://google.com" target="_blank">Go to Google baba</a> <br>
    <a href="https://facebook.com" target="_blank">Go to facebook baba</a> <br>
    <a href="https://twitter.com" target="_blank">Go to twitter baba</a> <br>
    <!--used to add internal links to webpage ---- can be used direct to teh next page-->
    <a href="/img/" target="_blank">image</a> <br>
    <a href="/headings and paragraph.html" target="_blank"> headings an paragraph</a> <br>

    <!--img used to add image in the webpage-->
    <!--src is the location od the iamge present in teh local storage-->
    <!--when image does not load the alt text is shown-->
    <img src="jayesh" alt="Logo image"> <br><!--Note: jayesh image is not present-->
    <!--img link added every time i reload new image is generated by upsplash-->
    <img src="https://source.unsplash.com/user/erondu/600x400" alt="unsplash" width="600" height="400">
    <!--Note: image size can be adjusted with html but it is not recomnded we will use CSS only-->
</body>
</html>
